<h1>Toposort 2</h1>

<svg version="1.1"
     baseProfile="full"
     width="100%" height="100%"
     xmlns="http://www.w3.org/2000/svg"
     #topoSvg >

  <!-- edges -->
  <line
    [attr.x1]="e.fromX"
    [attr.y1]="e.fromY"
    [attr.x2]="e.toX"
    [attr.y2]="e.toY"
    stroke="black"
    *ngFor="let e of edges" />

  <!-- nodes -->
  <circle [attr.cx]="node.x" [attr.cy]="node.y" r="20" fill="yellow" *ngFor="let node of nodes" />

</svg>
