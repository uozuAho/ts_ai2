<!-- toolbar -->
<div class="editor-toolbar">
  <button mat-button (click)="generateRandomGraph()">Random</button>
  <button mat-button (click)="exportGraph()">Export</button>
  <button mat-button (click)="clear()">Clear</button>
  <mat-checkbox [checked]="isPhysicsEnabled"
                (change)="isPhysicsEnabled = !isPhysicsEnabled">Physics enabled
  </mat-checkbox>
</div>

<!-- editor -->
<div #graphEditorDiv id="graphEditorDiv"></div>

<!-- instructions -->
<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Graph editor instructions
    </mat-panel-title>
  </mat-expansion-panel-header>
  <ul>
    <li>Drag graph files onto the canvas to load them</li>
    <li>Press 'n' to add nodes, 'e' to add edges, 'esc' to go back</li>
    <li>Double-click on nodes to edit them</li>
  </ul>
</mat-expansion-panel>
